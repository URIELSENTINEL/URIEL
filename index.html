<!DOCTYPE html>
<html>
<head>
    <title>Relógio</title>
    <style>
        body {
            background-color: #080018;
            margin: 0;
            padding: 0;
            color: white;
            font-size: 48px;
            text-align: center;
        }
        .rodape {
            font-size: 12px;
            color: white;
        }
        .rodape-container {
            background-color: black;
            padding: 6px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1 style="color: white; text-align: center;">URIEL</h1>
    <p style="color: white; text-align: center;">INTELIGÊNCIA ARTIFICIAL FEITA PARA GUIAR O REI</p>
    <div class="container">
        <div class="texto">
            HACKEAR A CONTA DO ANGRY BIRDS DO JOÃO
        </div>
    </div>
    <div id="clock"></div>
    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
    </script>
    <div class="rodape-container">
        <div class="rodape">
            Uriel Sentinel - Todos os direitos reservados
        </div>
    </div>
</body>
</html>

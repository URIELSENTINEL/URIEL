<!DOCTYPE html>
<html>
<head>
    <title>Relógio</title>
    <style>
        body {
            background-color: #080018;
            margin: 0;
            padding: 0;
        }
        .rodape {
            font-size: 12px;
            color: white;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: black;
            padding: 6px 0;
        }
        .relogio {
            font-size: 72px;
            color: white;
            text-align: center;
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <h1 style="color: white; text-align: center;">Relógio</h1>
    <div class="relogio" id="relogio"></div>
    <div class="rodape">
        Uriel Sentinel - Todos os direitos reservados
    </div>

    <script>
        function atualizarRelogio() {
            var agora = new Date();
            var horas = agora.getHours();
            var minutos = agora.getMinutes();
            var segundos = agora.getSeconds();

            // Adiciona um zero à esquerda para manter o formato 00:00:00
            horas = horas < 10 ? '0' + horas : horas;
            minutos = minutos < 10 ? '0' + minutos : minutos;
            segundos = segundos < 10 ? '0' + segundos : segundos;

            // Define o texto do relógio
            var relogio = document.getElementById('relogio');
            relogio.innerText = horas + ':' + minutos + ':' + segundos;
        }

        // Atualiza o relógio a cada segundo
        setInterval(atualizarRelogio, 1000);
    </script>
</body>
</html>

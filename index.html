<!DOCTYPE html>
<html>
<head>
	<title>Notícias da BBC News</title>
	<style>
		body {
			background-color: #f1f1f1;
			font-family: Arial, sans-serif;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
			color: #333;
		}
		ul {
			list-style-type: none;
			padding: 0;
			margin: 0;
		}
		li {
			padding: 10px;
			border-bottom: 1px solid #ddd;
		}
		li a {
			color: #333;
			text-decoration: none;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1>Últimas notícias da BBC News</h1>
	<ul>
		<script src="https://feeds.bbci.co.uk/news/world/rss.xml"></script>
		<script>
			const feed = new RSSFeed('https://feeds.bbci.co.uk/news/world/rss.xml');
			const numItems = 10; // número de itens que deseja exibir na lista
			feed.render(document.querySelector('ul'), numItems, (item) => {
				return `<li><a href="${item.link}" target="_blank">${item.title}</a></li>`;
			});
		</script>
	</ul>
</body>
</html>

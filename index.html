<!DOCTYPE html>
<html>
<head>
    <title>URIEL SENTINEL</title>
    <style>
        body {
            background-color: #080018;
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
        }
        .container {
            width: 600px;
            height: 200px;
            border: 3px solid white;
            margin: 100px auto 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #080018;
        }
        .texto {
            font-size: 20px;
            font-weight: bold;
        }
        .rodape {
            font-size: 12px;
        }
        .rodape-container {
            background-color: black;
            padding: 6px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .imagem-container {
            width: 500px;
            margin: 30px auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button {
            background-color: black;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            margin-top: 30px; /* Alterado para diminuir a distância */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>URIEL</h1>
    <p>INTELIGÊNCIA ARTIFICIAL FEITA PARA GUIAR O REI</p>

    <button onclick="redirectToPerfil()">PERFIL</button>

    <div class="container">
        <div class="texto">
            THE BEGINNING AFTER THE END
        </div>
    </div>
    <div class="imagem-container">
        <img src="ARTHUR.png" alt="Imagem" style="display: block; margin: 0 auto; max-width: 100%;">
    </div>
    <div class="rodape-container">
        <div class="rodape">
            Uriel Sentinel - Todos os direitos reservados
        </div>
    </div>

    <script>
        function redirectToPerfil() {
            window.location.href = "PERFIL";
        }
    </script>
</body>
</html>
